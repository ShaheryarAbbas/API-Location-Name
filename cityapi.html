<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API City Name</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <input type="button" value="click me" onclick="fun()">
</body>
</html>
<script>
    function fun(){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(my);
        }
    }
    function my(position){
        var lat=position.coords.latitude;
        var long=position.coords.longitude;
        var api="http://api.opencagedata.com/geocode/v1/json?q="+lat+","+long+"&key=87f70e732bbd44d984f351fc57d3e4cc";
    $.get(api,function(data){
        console.log(data);
        document.writeln(data.results[0].components.suburb),
        document.writeln(data.results[0].components.city),
        document.writeln(data.results[0].components.country)
        })
    }
</script>
